	<script>
		window.addEventListener('scroll', function () {
			const esfera = document.querySelector('.esfera');
			const pontoX = 1000;
			const pontoY = 3000;

			const scrollPosition = window.scrollY;

			if (scrollPosition < pontoX) {
				esfera.style.width = '1px';
				esfera.style.height = '1px';
			} else if (scrollPosition > pontoY) {
				esfera.style.width = '1500px';
				esfera.style.height = '1500px';
			} else {
				const tamanho = 1 + ((scrollPosition - pontoX) / (pontoY - pontoX)) * 999;
				esfera.style.width = tamanho + 'px';
				esfera.style.height = tamanho + 'px';
			}
		});
	</script>

	<script>
		// Obtém o elemento
		const elemento = document.querySelector('.elemento');

		// Função para verificar quando o elemento está visível na tela
		function verificaElemento() {
			const alturaDoElemento = elemento.getBoundingClientRect().top;
			const alturaDaTela = window.innerHeight;

			// Se o topo do elemento estiver dentro da tela
			if (alturaDoElemento < alturaDaTela) {
				elemento.classList.add('visivel'); // Adiciona a classe para mostrar o elemento
			}
		}

		// Chama a função quando a página é carregada
		verificaElemento();

		// Chama a função sempre que a página é rolada
		window.addEventListener('scroll', verificaElemento);

	</script>

	<script>
		var ultimaPosicaoScroll = 0;

		function verificaAparecimento() {
			var elementos = document.querySelectorAll('.elemento');

			elementos.forEach(function (elemento) {
				var posicaoElemento = elemento.getBoundingClientRect().top;
				var alturaJanela = window.innerHeight;

				if (posicaoElemento - alturaJanela - 30 < 0 && !elemento.classList.contains('aparecendo')) {
					elemento.classList.add('aparecendo');
				} else if (posicaoElemento - alturaJanela > 0 && elemento.classList.contains('aparecendo')) {
					elemento.classList.remove('aparecendo');
				}
			});

			ultimaPosicaoScroll = window.scrollY;
		}

		window.addEventListener('scroll', function () {
			var novaPosicaoScroll = window.scrollY;

			if (novaPosicaoScroll > ultimaPosicaoScroll) {
				verificaAparecimento();
			} else {
				verificaEsconder();
			}
		});

		function verificaEsconder() {
			var elementos = document.querySelectorAll('.elemento');

			elementos.forEach(function (elemento) {
				var posicaoElemento = elemento.getBoundingClientRect().top;
				var alturaJanela = window.innerHeight;

				if (posicaoElemento - alturaJanela > 0 && elemento.classList.contains('aparecendo')) {
					elemento.classList.remove('aparecendo');
				}
			});

			ultimaPosicaoScroll = window.scrollY;
		}
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

	<script>
		const texto = document.getElementById('textoAnimado');
		const palavras = texto.innerText.split(' ');

		texto.innerHTML = '';

		palavras.forEach((palavra, index) => {
			const span = document.createElement('span');
			span.innerHTML = `${palavra} `;
			span.style.opacity = '0';
			texto.appendChild(span);

			anime({
				targets: span,
				translateY: ['-50%', '0'],
				opacity: 1,
				duration: 800,
				delay: 100 * index,
				easing: 'easeOutExpo'
			});
		});

		anime({
			targets: texto,
			translateY: ['200px', '0'],
			duration: 1500,
			easing: 'easeOutExpo'
		});
	</script>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			var spans = document.querySelectorAll('.animate-on-scroll span');
			var lastScrollTop = 0;

			function isScrolledIntoView(el) {
				var rect = el.getBoundingClientRect();
				return (rect.top >= 0 && rect.bottom <= window.innerHeight);
			}

			function handleScroll() {
				var scrollTop = window.pageYOffset || document.documentElement.scrollTop;

				if (scrollTop > lastScrollTop) {
					spans.forEach(function (span) {
						if (isScrolledIntoView(span) && !span.classList.contains('active')) {
							span.classList.add('active');
						}
					});
				} else {
					for (var i = spans.length - 1; i >= 0; i--) {
						if (!isScrolledIntoView(spans[i])) {
							spans[i].classList.remove('active');
						}
					}
				}

				lastScrollTop = scrollTop;
			}

			window.addEventListener('scroll', handleScroll);

			// Adiciona a classe ativa para as palavras inicialmente visíveis
			spans.forEach(function (span) {
				if (isScrolledIntoView(span)) {
					span.classList.add('active');
				}
			});
		});

	</script>
